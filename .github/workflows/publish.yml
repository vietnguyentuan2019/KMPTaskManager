name: Publish to GitHub Packages

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build library
      run: ./gradlew :kmptaskmanager:build

    - name: Publish to GitHub Packages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_ACTOR: ${{ github.actor }}
      run: ./gradlew :kmptaskmanager:publish

    - name: Create release artifacts
      run: |
        mkdir -p release-artifacts
        cp kmptaskmanager/build/libs/*.jar release-artifacts/ 2>/dev/null || true
        cp kmptaskmanager/build/outputs/aar/*.aar release-artifacts/ 2>/dev/null || true

    - name: Upload release artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-artifacts
        path: release-artifacts/
